<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    .preload {
      font-size: 3em;
    }
  </style>
</head>
<body>
  <div class="preload"></div>

  
  <script>
    var preload = document.getElementsByClassName('preload')[0], i = 0;
    
    var timer = setInterval(function() {
      preload.innerHTML = i++ % 100;
    }, 100);
    
    
    window.onload = function() {
      clearInterval(timer);
      preload.innerHTML = 'Страница полностью загружена';
    };
  </script>
</body>
</html>
